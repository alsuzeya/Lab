apiVersion: v1
kind: Pod
metadata:
  labels:
  name: nginx-storage
spec:
  containers:
    - image: nginx
      name: nginx
      volumeMounts:
        - mountPath: /scratch
          name: scrath-volume
    - image: busybox
      name: busybox
      command: ["bin/sh","-c"]
      args: ["sleep 1000"]
      volumeMounts:
        - mountPath: /scratch
          name: scrath-volume       
  volumes:
    - name: scrath-volume
      emptyDir:
        sizeLimit: 500Mi
